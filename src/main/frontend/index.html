<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Getting Started</title>
  </head>
  <body>
    <!-- Usually an app component will contain a template in its .vue file -->
    <div data-vue-app="MyApp"></div>

    <!-- An app instance can be only mounted once -->
    <div data-vue-app="MyApp"></div>

    <!-- If an app contains no template its innerHtml will be taken as its template instead -->
    <div data-vue-app="MyContainer">
      <my-paragraph text="A paragraph in the 1. container"></my-paragraph>
      <my-counter text="A counter in the 1. container"></my-counter>
      <my-paragraph text="Another paragraph in the 1. container"></my-paragraph>
    </div>

    <!-- We need to create a separate App instance for each element where an app should be mounted -->
    <div data-vue-app="MyContainer">
      <my-paragraph text="A paragraph in the 2. container"></my-paragraph>
      <my-counter text="A counter in the 2. container"></my-counter>
      <my-paragraph text="Another paragraph in the 2. container"></my-paragraph>
    </div>

    <!-- Web components can be directly added to the DOM like any other HTML element -->
    <my-paragraph-web-component text="A paragraph web component"></my-paragraph-web-component>
    <my-counter-web-component text="A counter web component"></my-counter-web-component>
    <my-paragraph-web-component text="Another paragraph web component"></my-paragraph-web-component>
  </body>
</html>
